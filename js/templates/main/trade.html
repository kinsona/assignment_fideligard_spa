<div class='row'>

  <div class='col-xs-9'>
    <h2>Trade</h2>
  </div>

  <div class='col-xs-3'>
    <select class='form-control'><option>Trade</option></select>
  </div>

</div>


<div class='row'>


  <div class='col-xs-6'>
    <form class='form-horizontal'>

      <div class='form-group'>
        <label for='symbol' class='col-xs-5 control-label'>Symbol:</label>
        <div class='col-xs-7'>
          <input type='text' name='symbol' class='form-control' ng-model='symbol'>
        </div>
      </div>

      <div class='form-group'>
        <label for='transact' class='col-xs-5 control-label'>Buy/Sell:</label>
        <div class='col-xs-7'>
          <select name='transact' class='form-control'>
            <option>Buy</option>
            <option>Sell</option>
          </select>
        </div>
      </div>

      <div class='form-group'>
        <label for='quantity' class='col-xs-5 control-label'>Quantity:</label>
        <div class='col-xs-7'>
          <input type='number' min='1' name='quantity' class='form-control' ng-model='quantity'>
        </div>
      </div>

      <div class='form-group'>
        <label for='date' class='col-xs-5 control-label'>Date:</label>
        <div class='col-xs-7'>
          <input type='date' name='date' class='form-control' ng-model="date">
        </div>
      </div>

      <div class='form-group'>
        <label class='col-xs-5 control-label'>Price:</label>
        <div class='col-xs-7'>
          <p class='form-control'>{{ price | currency }}</p>
        </div>
      </div>

      <div class='form-group'>
        <label class='col-xs-5 control-label'>Total:</label>
        <div class='col-xs-7'>
          <p class='form-control'>{{ price * quantity | currency }}</p>
        </div>
      </div>

      <!-- <div class='col-xs-10 col-xs-offset-1'> -->
        <input type='submit' class='btn btn-primary btn-block' value='Place Order'>
      <!-- </div> -->

    </form>
  </div>


  <div class='col-xs-5 col-xs-offset-1'>
    <h4>Cash Available:</h4>
    <p>$5,000.00</p>
    <h4>Order Status</h4>
    <p>VALID</p>
  </div>

</div>
